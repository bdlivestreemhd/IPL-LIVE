<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rs Live TV - Live Sports Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-height: 60vh;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    /* Loader */
    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f44336;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 9999;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .headline {
      background: #d32f2f;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .headline span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .channel-info {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #121212;
    }

    .channel-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      border: 2px solid #f44336;
    }

    .channel-info h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    @media (max-width: 600px) {
      .channel-info h2 {
        font-size: 16px;
      }

      .channel-info img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- Video Player with Loader -->
  <div id="player-container">
    <div id="loading-spinner"></div>
    <div id="player"></div>
  </div>

  <!-- Headline Ticker -->
  <div class="headline">
    <span>
      Rs Live TV এ স্বাগতম! লাইভ স্পোর্টস দেখুন একদম ফ্রিতে।
    </span>
  </div>

  <!-- Channel Info -->
  <div class="channel-info">
    <img src="https://i.postimg.cc/3RcqsQpk/tv-icon.webp" alt="Rs Live TV Logo" />
    <h2>Rs Live TV - Live Sports Channel</h2>
  </div>

  <script>
    const spinner = document.getElementById("loading-spinner");

    const player = new Clappr.Player({
      source: "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8", // লাইভ ভিডিও URL
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      watermark: "https://i.postimg.cc/CxwVHY40/20250415-163330.png", // ওয়াটারমার্ক URL
      position: "top-left",  // ওয়াটারমার্ক বাম উপরের কোণে
      mediacontrol: {
        seekbarColor: "#f44336",
        buttons: "#f44336"
      },
    });

    player.on(Clappr.Events.PLAYER_BUFFERING, () => {
      spinner.style.display = "block";
    });

    player.on(Clappr.Events.PLAYER_PLAY, () => {
      spinner.style.display = "none";
    });

    player.on(Clappr.Events.PLAYER_READY, () => {
      spinner.style.display = "none";
    });

    player.on(Clappr.Events.PLAYER_STOP, () => {
      spinner.style.display = "none";
    });

    player.on(Clappr.Events.PLAYER_ERROR, () => {
      spinner.style.display = "none";
      alert("ভিডিও লোড করতে সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।");
    });
  </script>
  
  <script async="async" data-cfasync="false" src="//pl26377079.profitableratecpm.com/cdeccdd75d3e2e6916a42ce9653cfb08/invoke.js"></script>
<div id="container-cdeccdd75d3e2e6916a42ce9653cfb08"></div>
</body>
</html>
